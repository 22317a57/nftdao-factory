<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>DAOdash</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <a href="/index.html" class="button-link" id="factory">Create</a>
      <a href="/discover.html" class="button-link" id="discover">Discover</a>
      <a href="/manage.html" class="button-link" id="manage"> Manage </a>
    </nav>

    <!-- Main Application -->
    <main class="app"></main>
    <h1>NFT DAO Factory</h1>
    <div class="container">
      <h2 id="question">Vote based on Current Proposal</h2>
      <ul>
        <li>
          <input type="radio" id="yes" name="selector" value="yes">
          <label for="yes">Yes</label>
          
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="no" name="selector" value="no">
          <label for="no">No</label>
          
          <div class="check"><div class="inside"></div></div>
        </li>
        <button  class="btn btn-primary btn-block btn-large" id="subVote">
            Submit
          </button>
    </div>
    <script src="vote.js"></script>
  </body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>DAO Factory</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <a href="/index.html" class="button-link" id="factory">Create</a>
      <a href="/discover.html" class="button-link" id="discover">Discover</a>
      <a href="/manage.html" class="button-link" id="manage"> Manage </a>
    </nav>
    <!-- Main Application -->
    <main class="app">
      <div class="containerForm">
        <h1>NFT DAO Factory</h1>
        <h2>Collection Details</h2>
        <form class="inputForm" action="create.html" method="post" id="create">
          <div class="field">
            <label for="collection"></label>
            <input
              type="text"
              id="collection"
              name="collection"
              placeholder="Name of Collection *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="symbol"></label>
            <input
              type="text"
              id="symbol"
              name="symbol"
              placeholder="Token Symbol *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="total supply"></label>
            <input
              type="text"
              id="supply"
              name="supply"
              placeholder="Enter Total Supply *"
              required="required"
            />
            <small></small>
          </div>
          <h2>NFT Meta Data</h2>
          <div class="field">
            <label for="description"></label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description of NFT Collection *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="nftimage"></label>
            <input
              type="text"
              id="imageurl"
              name="imageurl"
              placeholder="NFT Image Url *"
              required="required"
            />
            <small></small>
          </div>
          <h2>DAO Details</h2>
          <h3>Percentage of Votes needed to Pass Proposal</h3>
          <div class="field">
            <label for="passing percent"></label>
            <input
              type="text"
              id="passingPercent"
              name="passingPercent"
              placeholder="% of Votes to Pass*"
              required="required"
            />
            <small></small>
          </div>
          <h3># of NFTs needed to Create a Proposal to DAO</h3>
          <div class="field">
            <label for="#topropose"></label>
            <input
              type="text"
              id="topropose"
              name="topropose"
              placeholder="# of NFTs Needed*"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <button
              type="submit"
              class="btn btn-primary btn-block btn-large"
              id="createDao"
            >
              Create DAO
            </button>
            <small></small>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

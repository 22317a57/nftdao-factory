    <main class="app">
      <div class="containerForm">
        <h1>Sign Up</h1>
        <form class="inputForm" action="signup.html" method="post" id="signup">
          <div class="field">
            <label for="Name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Full Name *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="Email"></label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter Email Address *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="Token"></label>
            <input
              type="text"
              id="token"
              name="token"
              placeholder="Enter Token Name *"
              required="required"
            />
            <small></small>
          </div>
          <div class="field">
            <label for="Total Supply"></label>
            <input
              type="text"
              id="supply"
              name="supply"
              placeholder="Enter Total Supply *"
              required="required"
            />
            <small></small>
          </div>

          <div class="field">
            <label for="Is Minting Live"></label>
            <input
              type="text"
              id="mintLive"
              name="mintLive"
              placeholder="Y/N is Minting Live *"
              required="required"
            />
            <small></small>
          </div>

            <button type="submit" class="btn btn-primary btn-block btn-large">
